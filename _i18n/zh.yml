  Enhance-Virtual-Reality-User-Experience                                              : >
                                                                                        人机交互硕士课程人机交互个人论文：交互技术、设备和模式。<br/>
                                                                                        人机交互 (HCI) 是一门广泛的学科，通常涉及计算机科学、心理学、工程学、设计和社会科学等许多领域的研究人员和从业者的合作。
                                                                                        HCI 的跨学科性质反映在文献中，也反映在该领域的主要国际会议——ACM 计算系统人为因素会议 (ACM CHI) 的结构中。
                                                                                        ACM CHI 是所有计算机科学领域中规模最大、引用次数最多的出版场所之一。多样性是它的一大优势。
                                                                                        当作者向 ACM CHI 提交论文时，他们需要选择一个 小组委员会。 一些小组委员会非常注重技术（例如工程交互系统和技术）。
                                                                                        其他人更侧重于人类理解（例如理解人：理论、概念、方法）和新技术在医疗保健等领域的应用（例如健康、无障碍和老龄化）。<br/>
                                                                                        主要职责：文献综述，论文撰写。
  Interfaith-Tourist-Guidance-Using-Augmented-Reality-at-Sacred-Religious-Places       : >
                                                                                        硕士人机交互课程小组项目：学生设计竞赛。<br/>
                                                                                        团队可以提出一个概念（可以用于原型的清晰、详细的设计规范）或一个完全实现的原型。无论哪种方式，团队都必须清楚地说明他们的设计决策并展示所遵循的设计过程。<br/>
                                                                                        主要职责：概念设计，原型图片、视频制作，实验设计，演讲。

  Comparison-Between-Augmented-Reality-and-Mobile-Virtual-Reality-in-Anatomy-Education : >
                                                                                        硕士学位最终个人项目：试点研究。<br/>
                                                                                        该项目的主要目的是比较移动 AR 和移动沉浸式 AR 之间的学习体验。
                                                                                        通过将当前的 UCD 固定 VR 体验转换为移动沉浸式环境用户体验，两者之间的比较成为可能。
                                                                                        为实现这一目标，将完成以下目标： 1.将基于PC平台的兽医实验室应用程序转换为Android平台，并使用ARCore SDK或Vuforia SDK调整特性和功能以适应移动环境。
                                                                                        2、创建图片目标锚点，实现多设备间信息共享。 此外，如果有能力，开发世界锚点或云锚点来实现此功能。
                                                                                        3.设计一个实验，比较使用两种不同的移动AR设备的效率，并得到输出来对结果进行分析。
                                                                                        在开始创建 AR/沉浸式 AR 应用程序之前，该项目将包括对与 AR 和沉浸式 AR 在教育中的使用相关的现有文献的审查。<br/>
                                                                                        主要职责：文献综述，3D模型处理，VR开发，AR开发，实验设计，实验执行，数据收集、分析，论文撰写。

  test                                                                                 : "测试"
  Comparison-of-Tablet-based-AR-and-Tablet-App-in-Veterinary-Self-learning             : >
                                                                                        博士学位项目。<br/>
                                                                                        该研究的目的是比较智能手机 AR 自学应用程序和非 AR 智能手机应用程序教学工具，看看哪一个能更有效地支持兽医学生的自学。
                                                                                        使用 AR Foundation 开发应用并将其部署到安卓平台（iOS 由合作研究员完成）。
                                                                                        通过在相应的应用商店上启动开放测试来进行远程实验。<br/><br/>
                                                                                        主要职责：文献综述，3D模型处理，AR开发，实验设计，外校对接，论文撰写，演讲。
  Using-HMD-based-Hand-Tracking-Virtual-Reality-in-Canine-Anatomy-Summative-Assessment : >
                                                                                        博士学位项目。<br/>
                                                                                        该项目于19年末完成，因疫情2年后才完成实验，3年后成果发表于ISMAR2022。
                                                                                        该系统为使用非接触式交互头戴式显示器 (HMD) 虚拟现实 (VR) 的总结性评估系统，并进行了一项用户研究。
                                                                                        该研究是为在取代兽医学生的传统空间多项选择题 (MCQ)的初步探索。<br/><br/>
                                                                                        主要职责：文献综述，3D模型处理，VR开发，实验设计，主导实验，数据收集，数据处理，论文撰写，演讲。
  Co-located-MR-for-Teaching-Equine-Radiology-Techniques-to-Veterinary-Students        : >
                                                                                        博士学位项目。<br/>
                                                                                        有限的实验室设备和接触大型动物的机会阻碍了学生在诊断成像和放射学方面的培训。
                                                                                        虚拟现实 (VR) 已被用来克服这些问题。但是，这些系统是为人体放射学设计的；
                                                                                        因此，它们不是为处理大型动物时必不可少的同地多用户协作而设计的。
                                                                                        我们提出了一个协同定位的混合现实 (MR) 系统，通过在 VR 头戴式显示器中使用直通摄像头来培训学生放射学技术。
                                                                                        它将同步讲师和学生，限制他们接触 X 射线，并允许工作人员在实时 MR 环境中指导学生。
                                                                                        手部追踪非接触式交互提供更本能和无危险的学习体验。<br/><br/>
                                                                                        主要职责：文献综述，3D建模，VR开发，实验设计，主导实验，数据收集，数据处理，论文撰写，演讲。


